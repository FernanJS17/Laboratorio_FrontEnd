    <div class="min-h-screen bg-gray-100 py-8">

      <!-- FEED -->
      <div class="max-w-2xl mx-auto px-4">

        <!-- HEADER -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
          <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Posts</h1>

        <div class="flex gap-2 items-center">
          <button
            routerLink="/posts/bulk"
            class="px-3 py-2 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200 transition"
          >
            Carga masiva
          </button>

          <button
            routerLink="/posts/create"
            class="px-4 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 transition"
          >
            Crear nuevo post
          </button>

          <!-- Logout -->
          <button
            (click)="askLogout()"
            class="p-2 bg-red-600 text-white rounded hover:bg-red-700 transition flex items-center"
            title="Cerrar sesión"
          >
            <!-- Icono logout (Heroicons) -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"
              />
            </svg>
          </button>
        </div>
      </div>


          <!-- SEARCH -->
          <div class="mt-4">
            <input
              type="text"
              placeholder="Buscar por título..."
              class="w-full px-4 py-2 border rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              (input)="search.set($any($event.target).value)"
            />
          </div>
        </div>

        <!-- LOADING -->
        <div *ngIf="postsService.loading()" class="space-y-4">
          <app-post-skeleton *ngFor="let i of [1,2,3,4,5]"></app-post-skeleton>
        </div>


        <!-- EMPTY -->
        <div
          *ngIf="!postsService.loading() && filteredPosts().length === 0"
          class="text-center text-gray-400 py-6 bg-white rounded-xl shadow-sm"
        >
          No hay posts disponibles
        </div>

        <!-- POSTS -->
        <div class="space-y-4">
        <app-post-card
          *ngFor="let post of filteredPosts()"
          [post]="post"
          (deleted)="onPostDeleted()"
        ></app-post-card>
        </div>

        <!-- PAGINATION -->
        <div class="flex justify-between items-center mt-6 px-2">
          <button
            class="px-4 py-2 text-sm rounded bg-white shadow disabled:opacity-40"
            (click)="prev()"
            [disabled]="page() === 1"
          >
            ← Anterior
          </button>

          <span class="text-sm text-gray-600">
            Página {{ page() }} de {{ postsService.totalPages() }}
          </span>

          <button
            class="px-4 py-2 text-sm rounded bg-white shadow disabled:opacity-40"
            (click)="next()"
            [disabled]="page() >= postsService.totalPages()"
          >
            Siguiente →
          </button>
        </div>

      </div>


    <app-confirm-modal
    *ngIf="showLogoutModal"
    title="Cerrar sesión"
    message="Se cerrará la sesión. ¿Deseas continuar?"
    confirmText="Cerrar sesión"
    [danger]="true"
    cancelText="Cancelar"
    (confirm)="logout()"
    (cancel)="showLogoutModal = false"
  ></app-confirm-modal>

    </div>
